  <!-- Shoulders - broad and muscular -->
  <ellipse cx="68" cy="72" rx="15" ry="10" fill="#1a1a1a"/>
  <ellipse cx="132" cy="72" rx="15" ry="10" fill="#1a1a1a"/>
  
  <!-- Left arm (holding paint bucket) - muscular -->
  <path d="M55 72 Q45 80 42 95 Q40 105 45 110 L50 115" fill="none" stroke="#1a1a1a" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Right arm (holding paint roller up) - muscular -->
  <path d="M145 72 Q155 65 158 50 Q160 40 155 30" fill="none" stroke="#1a1a1a" stroke-width="12" stroke-linecap="round"/>
  
