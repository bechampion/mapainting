<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#e94560" stroke-width="3"/>
  
  <!-- Body - muscular torso -->
  <path d="M75 95 Q70 80 65 70 Q60 65 68 60 L78 58 Q85 55 90 58 L95 62 L105 62 L110 58 Q115 55 122 58 L132 60 Q140 65 135 70 Q130 80 125 95 L130 100 Q135 110 130 120 L125 130 L75 130 L70 120 Q65 110 70 100 Z" fill="#1a1a1a"/>
  
  <!-- Head -->
