  <!-- Bicep detail right -->
  <path d="M148 62 Q152 55 156 48" fill="none" stroke="#2a2a2a" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Paint roller -->
  <rect x="148" y="15" width="20" height="12" rx="4" fill="#e94560"/>
  <line x1="155" y1="27" x2="155" y2="32" stroke="#666" stroke-width="2"/>
  
  <!-- Paint bucket -->
  <rect x="35" y="112" width="20" height="18" rx="2" fill="#e94560"/>
  <rect x="33" y="110" width="24" height="5" rx="2" fill="#c73e54"/>
  <path d="M40 112 Q45 108 50 112" fill="none" stroke="#888" stroke-width="1.5"/>
  
  <!-- Paint drip from roller -->
  <path d="M160 27 Q162 35 160 42" fill="none" stroke="#e94560" stroke-width="2" stroke-linecap="round"/>
  <circle cx="160" cy="44" r="2" fill="#e94560"/>
  
  <!-- Legs -->
  <rect x="80" y="128" width="14" height="30" rx="4" fill="#1a1a1a"/>
  <rect x="106" y="128" width="14" height="30" rx="4" fill="#1a1a1a"/>
  
