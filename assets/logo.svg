  <circle cx="30" cy="170" r="4" fill="#e94560" opacity="0.6"/>
  <circle cx="170" cy="175" r="3" fill="#e94560" opacity="0.5"/>
  <circle cx="25" cy="35" r="3" fill="#e94560" opacity="0.4"/>
  <circle cx="175" cy="30" r="5" fill="#e94560" opacity="0.3"/>
  
  <!-- Chest/muscle definition -->
  <path d="M88 75 Q100 80 112 75" fill="none" stroke="#2a2a2a" stroke-width="1.5"/>
  <line x1="100" y1="72" x2="100" y2="90" stroke="#2a2a2a" stroke-width="1"/>
