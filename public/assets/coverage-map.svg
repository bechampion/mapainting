  <ellipse cx="378" cy="518" rx="10" ry="7" fill="rgba(59,130,246,0.35)" stroke="#3b82f6" stroke-width="2"/>
  <text x="395" y="522" font-family="Arial, sans-serif" font-size="10" fill="#1e3a5f">Coverage Area</text>
