<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350">
  <!-- Background -->
  <rect width="400" height="350" fill="#e8f4f8"/>
  
  <!-- UK outline simplified - Northern England focus -->
  <path d="M50,300 Q30,250 40,200 Q50,150 80,120 Q100,100 130,90 Q160,80 200,75 Q240,70 280,80 Q320,90 350,120 Q370,150 375,200 Q380,250 360,300 Q340,330 300,340 Q250,350 200,345 Q150,340 100,330 Q70,320 50,300 Z" 
        fill="#d4e5d7" stroke="#a8c5a8" stroke-width="2"/>
  
  <!-- West Yorkshire region - highlighted -->
  <ellipse cx="220" cy="160" rx="50" ry="35" fill="rgba(59,130,246,0.3)" stroke="#3b82f6" stroke-width="3"/>
  <text x="220" y="165" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1e3a5f">West Yorkshire</text>
  
  <!-- Greater Manchester region - highlighted -->
  <ellipse cx="150" cy="200" rx="45" ry="30" fill="rgba(59,130,246,0.3)" stroke="#3b82f6" stroke-width="3"/>
  <text x="150" y="205" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1e3a5f">Manchester</text>
  
  <!-- Chester/Cheshire region - highlighted -->
  <ellipse cx="120" cy="260" rx="40" ry="25" fill="rgba(59,130,246,0.2)" stroke="#3b82f6" stroke-width="2"/>
  <text x="120" y="265" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#1e3a5f">Chester</text>
  
  <!-- City markers -->
  <!-- Leeds -->
  <circle cx="230" cy="150" r="6" fill="#1e3a5f"/>
  <text x="245" y="145" font-family="Inter, sans-serif" font-size="10" fill="#1e3a5f">Leeds</text>
  
  <!-- Bradford -->
  <circle cx="200" cy="155" r="5" fill="#1e3a5f"/>
  <text x="200" y="145" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#1e3a5f">Bradford</text>
  
  <!-- Huddersfield -->
  <circle cx="205" cy="175" r="4" fill="#1e3a5f"/>
  <text x="205" y="188" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#1e3a5f">Huddersfield</text>
  
  <!-- Manchester city -->
  <circle cx="150" cy="195" r="6" fill="#1e3a5f"/>
  
  <!-- Chester city -->
  <circle cx="120" cy="258" r="5" fill="#1e3a5f"/>
  
  <!-- Wakefield -->
  <circle cx="245" cy="168" r="4" fill="#1e3a5f"/>
  <text x="260" y="172" font-family="Inter, sans-serif" font-size="9" fill="#1e3a5f">Wakefield</text>
  
  <!-- Halifax -->
  <circle cx="185" cy="160" r="4" fill="#1e3a5f"/>
  <text x="170" y="155" font-family="Inter, sans-serif" font-size="9" fill="#1e3a5f">Halifax</text>
  
  <!-- Legend -->
  <rect x="280" y="280" width="110" height="55" rx="5" fill="white" stroke="#e5e7eb"/>
  <circle cx="295" cy="298" r="5" fill="rgba(59,130,246,0.3)" stroke="#3b82f6" stroke-width="2"/>
  <text x="305" y="302" font-family="Inter, sans-serif" font-size="10" fill="#1e3a5f">Coverage Area</text>
  <circle cx="295" cy="318" r="4" fill="#1e3a5f"/>
  <text x="305" y="322" font-family="Inter, sans-serif" font-size="10" fill="#1e3a5f">Major Cities</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#1e3a5f">Our Coverage Area</text>
  <text x="200" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">Northern England</text>
</svg>
